<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>INDEX</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
        let vetor = new Array(2)

        for(let i = 0 ; i < vetor.length; i++){
            vetor[i] = new Array(2)
        }

        let h = 0

        for(let i = 0 ; i < 2 ; i++){
            for(let j = 0 ; j < 2 ; i++){
                vetor[i][j] = h++

                document.write(vetor[i][j]  + " ")

            }

        }
        
    </script>
    
  </body>
</html>
