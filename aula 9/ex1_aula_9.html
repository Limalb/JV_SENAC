<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
        let vetor = new Array(4)
        
        for(let i = 1 ; i < vetor.length ; i++){
            vetor[i] = new Array(prompt("Digite 3 numeros :" + i))
            vetor[i] = parseInt(vetor[i])

            document.write(vetor[i] +  '\n' + '<br>')
  
        }
        
    

    </script>
  </body>
</html>
