<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
        let vetor = new Array(10)
        

        for(let i = 1 ; i < vetor.length ; i++){
            vetor[i] = new Array(prompt("Digite 10 valores"))
            vetor[i] = parseInt(vetor[i])

            if(vetor[i]%2 === 0){
            
            document.write("Os pares: " + vetor[i])
            } else {
              document.write("Impar:" + vetor[i])



            }

  
        }
       
    </script>
  </body>
</html>
