<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <title>Olá, mundo!</title>
  </head>
  <body>
    <div id="app">
        <div class="container">
            <form autocomplete="off">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nome</label>
                  <input type="text" class="form-control" v-model="nome"  placeholder="Seu nome">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <label for="inputCity">CPF:</label>
                    <input type="text" class="form-control" v-model="cpf">
                  </div>
                  <div class="form-group col-md-7">
                    <label for="inputCity">Endereço:</label>
                    <input type="text" class="form-control" v-model="endereço">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputEstado">Nível:</label>
                    <select id="inputEstado" class="form-control" v-model="nivel">
                      <option selected>---</option>
                      <option>...</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-7">
                    <label for="inputCity">Email:</label>
                    <input type="text" class="form-control" v-model="email">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputCity">Senha:</label>
                    <input type="password" class="form-control" v-model="senha">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputEstado">Status:</label>
                    <select id="inputEstado" class="form-control" v-model="status">
                      <option selected>---</option>
                      <option>...</option>
                    </select>
                  </div>
                </div>
              </form>
              <button type="button" v-on:click="carregarTabela = 0" @click="listarAtributos()" class="btn btn-success">Pesquisar</button>
              <button type="button" v-on:click="carregarTabela = 1" @click="limparAtributos()" class="btn btn-danger"> Limpar Pesquisar</button>
              
              <div v-show="carregarTabela"></div>
              <div v-show="!carregarTabela">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Cpf</th>
                      <th scope="col">Endereço</th>
                      <th scope="col">Nivel</th>
                      <th scope="col">Email</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>{{nome}}</td>
                      <td>{{senha}}</td>
                      <td>{{cpf}}</td>
                      <td>{{endereço}}</td>
                      <td>{{nivel}}</td>
                      <td>{{email}}</td>
                      <td>{{status}}</td>

                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
       var app = new Vue( { 
            el: '#app',
            data(){
                return{
                   nome:'',
                   senha:'',
                   cpf:'',
                   endereço:'',
                   nivel:'',
                   email:'',
                   status:'',
                   carregarTabela : true
                }
                
            },
            methods:{
              async listarAtributos(){
                try {
                  if(this.nome === ''){
                    alert('Campo Nome em Branco')
                  } else if(this.senha === ''){
                    alert('Campo Nome em Branco')
                  } else if(this.cpf === ''){
                    alert('Campo Nome em Branco')
                  } else if(this.endereço === ''){
                    alert('Campo Nome em Branco')
                  } else if(this.nivel === ''){
                    alert('Campo Nome em Branco')
                  } else if(this.email === ''){
                    alert('Campo Nome em Branco')
                  } else if(this.status === ''){
                    alert('Campo Nome em Branco')
                  } else {
                    this.nome = this.nome;
                    this.senha = this.senha;
                  }
                } catch (error) {
                  alert(error)
                }

              },
              async limparAtributos(){
                this.nome = "";
                this.senha = "";
              },      
            },
        }); 
    </script>
</body>
</html>
