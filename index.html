<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <title>Olá, mundo!</title>
  </head>
  <body>
    <div id="app">
        <div class="container">
            <form autocomplete="off">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nome</label>
                  <input type="text" class="form-control" v-model="nome"  placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" class="form-control" v-model="senha"  placeholder="Seu email">
                </div>
                    <button type="submit" @click="listarAtributos()" class="btn btn-primary">Enviar</button>
              </form>
              {{nome}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
       var app = new Vue( { 
            el: '#app',
            data(){
                return{
                   nome:''
                   senha:''
                }
                
            },
            methods:{
              async listarAtributos(){
                this.nome = this.nome
                this.senha = this.senha
              }      
            }
        }) 
    </script>
</body>
</html>
