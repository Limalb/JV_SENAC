<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>EXERCICO 1</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      const num = parseInt(prompt("Digite um número de 1 a 5:"))

    switch (num) {
    case 1:
      console.log("Um")
      break
    case 2:
      console.log("Dois")
      break
    case 3:
      console.log("Três")
      break
    case 4:
      console.log("Quatro")
      break
    case 5:
      console.log("Cinco")
      break
    default:
    console.log("Número inválido")
}


       
    </script>
    
  </body>
</html>
